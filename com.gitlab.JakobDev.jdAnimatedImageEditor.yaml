app-id: com.gitlab.JakobDev.jdAnimatedImageEditor
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.2'
command: jdanimatedimageeditor
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.yaml

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --disable-ffprobe
      - --disable-ffplay
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.0.1.tar.xz
        sha256: ef2efae259ce80a240de48ec85ecb062cecca26e4352ffb3fda562c21a93007b

  - name: jdAnimatedImageEditor
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdAnimatedImageEditor/Icon.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 deploy/com.gitlab.JakobDev.jdAnimatedImageEditor.desktop -t $FLATPAK_DEST/share/applications
      - install -Dm644 deploy/com.gitlab.JakobDev.jdAnimatedImageEditor.metainfo.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdAnimatedImageEditor.git
        tag: "1.0"
        commit: 43a67c7b67ce20831d6a0492e38ccc500e3315c9
        x-checker-data:
            type: git
